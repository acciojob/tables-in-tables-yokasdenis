<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border="1">
      <tr>
        <td>
          <table border="1" style="width: 100%;">
            <tr colspan="2">
              <th>Nested Table 2</th>
            </tr>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </table>
        </td>
        <td>
          <table border="1" style="width: 100%;">
            <tr>
              <th>Nested Table 1</th>
            </tr>
            <tr>
              <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <table  border="1" style="width: 100%;">
            <tr colspan="2">
              Nested Table 3
            </tr>
            <tr>
              <td><a href="#">Nested Table 3</a></td>
              <td>Demo Continued</td>
            </tr>
          </table>
        </td>
        <td>
          <table border="1" style="width: 100%;">
            <tr>
              <th>Nested Table 4</th>
            </tr>
            <tr style="background-color: black; color: white">
              <td>HTML</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
